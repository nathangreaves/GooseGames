<div class="loading" *ngIf="Loading && !ErrorMessage">
  I am loading...
</div>
<div>
  <div *ngIf="!Loading">
    <span>Here are your clues:</span>
  </div>
  <app-just-one-cluelist-component [clueListComponent]="this"></app-just-one-cluelist-component>
  <div class="active-player-guess-submission" *ngIf="!Loading">
    <div>
      Make a guess:
    </div>
    <div>
      <input #response />
    </div>
    <div>
      <button class="btn btn-primary" [disabled]="DisableButtons" (click)="SubmitResponse(response.value)">Submit</button>
      <p class="active-player-guess-submission-scorehelp">Correct: +1 point; Incorrect: -1 round</p>
    </div>
    <div>
      <button class="btn btn-primary" [disabled]="DisableButtons" (click)="SubmitPass(response.value)">Pass</button>
      <p class="active-player-guess-submission-scorehelp">Pass: 0 points</p>
    </div>
  </div>
</div>
<div *ngIf="ErrorMessage" class="alert alert-danger" role="alert">{{ErrorMessage}}</div>
