<div class="loading" *ngIf="Loading && !ErrorMessage">
  I am loading...
</div>
<div *ngIf="!Loading">
  <div>
    <table class="player-table">
      <tr *ngFor="let clue of Clues;">
        <td class="player-number-cell">{{clue.playerNumber}}</td>
        <td class="player-name-cell"
            [ngClass]="{
              'player-1' : clue.playerNumber == 1,
              'player-2' : clue.playerNumber == 2,
              'player-3' : clue.playerNumber == 3,
              'player-4' : clue.playerNumber == 4,
              'player-5' : clue.playerNumber == 5,
              'player-6' : clue.playerNumber == 6,
              'player-7' : clue.playerNumber == 7
            }">
          {{clue.playerName}}
        </td>
        <td>
          <span class="clue-word" [ngClass]="{
              'clue-invalid' : clue.responseInvalid,
              'clue-valid' : !clue.responseInvalid
            }">
            {{clue.response}}
          </span>
        </td>
        <td>
          <a *ngIf="!clue.responseAutoInvalid" class="btn btn-primary" style="margin:10px; color:white;" (click)="MarkClueAsInvalid(clue)">Invalid</a>
        </td>
      </tr>
    </table>
  </div>
  <div>
    <a class="btn btn-primary" style="margin:10px; color:white;" (click)="SubmitClueVote()">Submit</a>
  </div>
</div>
<div *ngIf="ErrorMessage" class="alert alert-danger" role="alert">{{ErrorMessage}}</div>
