<div class="loading" *ngIf="Loading && !ErrorMessage">
  I am loading...
</div>
<form *ngIf="!Loading">
  <div>
    <span>Please enter your name</span>
  </div>
  <div>
    <input [(ngModel)]="PlayerName"  name="playername"/>
  </div>
  <div>
    <button class="btn btn-primary" type="submit" (click)="SubmitPlayerDetails()">Enter Game</button>
  </div>
</form>
<div *ngIf="ErrorMessage" class="alert alert-danger" role="alert">{{ErrorMessage}}</div>
