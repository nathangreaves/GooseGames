<div>
  <span>Insert Password to Join Game: </span>
  <input #password/> 
  <a class="btn" (click)="JoinGame(password.value)">Join Game</a>
</div>

<div>{{Error}}</div>

<div>
  <a class="btn" (click)="StartNewGame(password.value)">Start New Game</a>
</div>

<span>Ongoing Games:</span>
<ul><li *ngFor="let game of Games">Password: {{game.password}}    Number of Players: {{game.players}}</li></ul>
