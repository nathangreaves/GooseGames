<div>
  <span>Enter Password</span>
</div>
<div>
  <input #password />
</div>
<div>
  <button class="btn btn-primary" (click)="JoinGame(password.value)">Join Game</button>
</div>
<div>
  <button class="btn btn-primary" (click)="StartNewGame(password.value)">Start New Game</button>
</div>
<div *ngIf="ErrorMessage"  class="alert alert-danger" role="alert">{{ErrorMessage}}</div>
