<div *ngIf="ErrorMessage" class="alert alert-danger gg-error-message" role="alert">{{ErrorMessage}}</div>

<div *ngIf="!Loading">

  <div>
    <span *ngIf="IsMayor">You are</span>
    <span *ngIf="!IsMayor">{{MayorName}} is</span>
    <span> the Mayor!</span>
  </div>

  <div>
    <span>Your secret role is {{SecretRole}}</span>
  </div>

</div>

<button class="btn btn-primary" [disabled]="!ButtonsEnabled || WaitingForMayor" (click)="Continue()">
  <span *ngIf="!WaitingForMayor">Continue</span>
  <span *ngIf="WaitingForMayor">Waiting for Mayor {{MayorName}}</span>
</button>
